name: BBIExchange
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 3.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # 多语言开启
  flutter_localizations:
    sdk: flutter

  # 图片处理
  image: ^4.1.3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # apk安装插件
  app_installer: ^1.3.1
  # 获取安装包路径
  path_provider: ^2.1.5
  # 包信息
  package_info_plus: ^8.1.1
  # 状态管理
  get: ^4.6.6
  # 离线存储
  shared_preferences: ^2.3.3
  # 接口请求
  dio: ^5.7.0
  # 猫哥封装基础组件，已包含配模适配ScreenUtil插件，可直接设置宽高.w,字体大小.sp
  ducafe_ui_core: ^1.0.4
  # 图片缓存
  cached_network_image: ^3.4.1
  # svg
  flutter_svg: ^2.0.16
  #轮播
  carousel_slider: ^5.0.0
  # ui
  tdesign_flutter: ^0.1.7
  # 下拉刷新
  pull_to_refresh_flutter3: ^2.0.2
  # 加载动画
  flutter_easyloading: ^3.0.5
  # 城市选择
  city_pickers: ^1.3.0
  # 徽章
  badges: ^3.1.2
  # 主题切换
  adaptive_theme: ^3.6.0
  # 图片、视频选取
  extended_image: ^8.3.1
  wechat_assets_picker: ^9.1.1
  wechat_camera_picker: ^4.3.7
  # 图片预览
  photo_view: ^0.15.0
  # 网页
  webview_flutter: ^4.10.0
  # 二维码
  qr_flutter: ^4.1.0
  # 二维码扫描
  mobile_scanner: 6.0.2
  # 底部选择
  bottom_picker: 2.9.0
  # k线图
  k_chart: ^0.7.1
  # 富文本
  flutter_widget_from_html_core: ^0.15.2
  # 图片选取
  image_picker: ^1.1.2
  # 复制
  clipboard: ^0.1.3
  # 打开链接
  url_launcher: ^6.3.1
  # 保存图片
  image_gallery_saver_plus: ^3.0.5
  # 权限处理
  permission_handler: ^12.0.1
  # 设备信息
  device_info_plus: ^9.1.2
  flutter_secure_storage: ^8.0.0
  uuid: ^4.5.1
  # 时间格式化
  intl: ^0.19.0
  # 图片压缩
  flutter_image_compress: 2.2.0
  # 视频压缩
  video_compress: 3.1.3
  # 签名
  signature: ^5.4.1
  # 下拉选择
  dropdown_button2: ^2.3.9
  # socket
  web_socket_channel: ^3.0.2
  # 科学计数法
  decimal: ^3.2.2
  # 图表
  fl_chart: ^0.69.0
  # 滑块验证码
  slider_captcha: ^1.0.2
  
  # AWS 人脸认证
  aws_rekognition_api: ^2.0.0
  aws_common: ^0.7.5
  camera: ^0.10.5+5  # 用于访问相机

  # rename：https://pub.dev/packages/rename
  # 修改包名：flutter pub global run rename setBundleId --value app.demo.com
  # 修改程序名：flutter pub global run rename setAppName --value demo
  rename: ^3.0.2
  logger: ^2.5.0
  change_app_package_name: ^1.5.0

  # ping
  dart_ping: ^9.0.1
  dart_ping_ios: ^4.0.2
  # 网络状态监听
  connectivity_plus: ^6.0.3
  # 底部导航栏
  animated_bottom_navigation_bar: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 启动屏
  flutter_native_splash: ^2.2.8

  # 启动图标
  # 图标设计：https://www.canva.com/logos/templates/
  # 图标工具：https://icon.kitchen/
  # 生成APP图标执行：dart run icons_launcher:create
  icons_launcher: ^3.0.0

  flutter_lints: ^5.0.0

# pgyer
pgyer:
  dio: ^5.4.1
  # socket
  web_socket_channel: ^2.4.0
  # ping
  dart_ping: ^9.0.1
  dart_ping_ios: ^4.0.2

# app 图标
icons_launcher:
  # 默认图标的路径
  image_path: "assets/icons/ic_logo.png"
  platforms:
    android:
      enable: true
      # 消息图片，手机顶部状态栏弹出消息时
      notification_image: "assets/icons/ic_logo.png"
      # 启动ICON页面背景色
      # adaptive_background_color: '#000000'
      # 图标背景色
      adaptive_background_image: "assets/icons/ic_background.png"
      # 图标前景色（透明背景+图标）
      adaptive_foreground_image: "assets/icons/ic_logo.png"
    ios:
      enable: true

# 启动图适配 android 11 及以下, 12 以上，IOS
# 生成：dart run flutter_native_splash:create
# 删除：dart run flutter_native_splash:remove
flutter_native_splash:
  web: false
  # color_android: "#ffffff"
  background_image_android: "assets/icons/background.png"
  background_image_ios: "assets/icons/background.png"
  # image_ios: "assets/icons/android.png"
  android_12:
    image: "assets/icons/background.png"
    # icon_background_color: "#324ea1"


flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icons/
    - assets/images/

  # fonts:
  #   - family: Montserrat
  #     fonts:
  #       - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
  #         weight: 300
  #       - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
  #         weight: 700

  # traceroute
  # another_traceroute: ^1.0.1

dependency_overrides:
  k_chart:
    path: ./packages/k_chart
